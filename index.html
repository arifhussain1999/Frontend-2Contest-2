<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Signup Form</h2>
        <form id="signupForm">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Example@email.com" onChange="validateEmail()">
            <p id="emailError" class="error"></p>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Your Password" onChange="validatePassword()">
            <p id="passwordError" class="error"></p>

            <p id="successMessage" class="success"></p>

            <button type="submit" onClick="submitForm(event)">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
